services:
  education-plataform-pg:
    image: bitnami/postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=educationplataform
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    build: ./api
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - CLIENT_URL=http://localhost:8080
      - SECREAT_KEY=123
      - DATABASE_URL=postgres://docker:docker@education-plataform-pg:5432/educationplataform
    volumes:
      - ./api:/api
    command: sh -c "cd /api && npm install && npm run dev"
    
  client:
    build: ./client
    ports:
      - '8080:8080'
    volumes:
      - ./client:/client
    command: sh -c "cd /client && npm install && npm run dev"
