services:
  education-plataform-pg:
    image: bitnami/postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=educationplataform
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: ./api
    ports:
      - '3000'
    environment:
      - PORT=3000
      - CLIENT_URL=http://localhost:8080
      - SECREAT_KEY=123
      - DATABASE_URL=postgres://docker:docker@education-plataform-pg:5432/educationplataform
    volumes:
      - ./api:/api
    command: sh -c "cd /api && npm install && npm run dev"


  api-2:
    build: ./api
    ports:
      - '3000'
    environment:
      - PORT=3000
      - CLIENT_URL=http://localhost:8080
      - SECREAT_KEY=123
      - DATABASE_URL=postgres://docker:docker@education-plataform-pg:5432/educationplataform
    volumes:
      - ./api:/api
    command: sh -c "cd /api && npm install && npm run dev"
     
  nginx:
      image: nginx:latest
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
      depends_on:
        - api
      ports:
        - "80:80"
    
  client:
    build: ./client
    ports:
      - '8000:8000'
    volumes:
      - ./client:/client
    command: sh -c "cd /client && npm install && npm run dev"